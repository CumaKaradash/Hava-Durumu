<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="Shortcut Icon" href="cloudy.png"> 
</head>
<body>
    <!-- HTML belgesinin başlangıcı -->

    <!-- Uygulama bölümü -->
    <div class="app">
        <!-- Başlık bölümü -->
        <div class="header">
            <h1>Hava Durumu</h1>
            <!-- Şehir arama çubuğu -->
            <input type="text" id="searchBar" placeholder="Sehir Giriniz...">
        </div>

        <div>
            <!-- İçerik bölümü -->
            <div class="content">
                <!-- Şehir adı -->
                <div class="city">Istanbul , TR</div>
                <!-- Sıcaklık -->
                <div class="temp">15°C</div>
                <!-- Hava durumu açıklaması -->
                <div class="desc">Gunesli</div>
                <!-- Minimum ve maksimum sıcaklık -->
                <div class="minimax">14°C / 19°C</div>
            </div>
        </div>
    </div>

    <!-- JavaScript dosyası -->
    <script src="script.js"></script>
</body>
</html>
